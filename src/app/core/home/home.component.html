<div class="container mx-auto my-5">
  <div class="text-grey-700 text-xl text-leading-tight font-semibold text-center">Latest Articles [{{ articles.length }}] </div>

  <div *ngIf="loading; else getArticles" class="text-teal-800 text-xl text-center">Fetching articles...</div>

  <ng-template #getArticles>
    <div *ngFor="let article of articles" class="bg-white mx-auto max-w-md shadow rounded border overflow-hidden mt-3">
      <div class="sm:flex sm:items-center px-6 py-4">
        <img class="block h-16 sm:h-24 rounded-lg mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0" src="assets/images/tran-mau-tri-tam-tZnbakTUcTI-unsplash.jpg" alt="">
        <div class="text-center sm:text-left sm:flex-grow">
          <div class="mb-4">
            <p class="text-sm font-semibold leading-tight">{{ article.title }}</p>
            <hr class="">
            <p class="text-sm leading-tight text-grey-dark">{{ article.body | slice:0:100 }}... - <strong>ANDELA</strong></p>
          </div>
          <div>
            <button (click)="navigateToArticlePage( article._id )" class="text-xs font-semibold rounded-full px-3 py-1 leading-normal bg-white border border-purple-600 text-purple-600 hover:bg-purple-600 hover:text-white">Read More...</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="articles.length == 0">
      <div class="text-red-700 font-bold">No Articles have been found</div>
    </div>
  </ng-template>
</div>
